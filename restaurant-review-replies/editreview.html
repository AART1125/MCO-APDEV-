<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="review.css">
    
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ballet:opsz@16..72&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="editreview.js" defer></script>
    <title>ARCHER'S HUNT EDIT REVIEW</title>
</head>
<body>
    <div class = "header">
        <div class = "navigation">
            <span class = "logo_text">
                <img class = "logo" src = "logo.png">
                <p>Archer's Hunt</p>
            </span>
            <span class = "links">
                <a class = "nav_links" href="index.html">Home</a>
                <a class = "nav_links"  href="link">Listings</a>
                <a class = "nav_links"  href="profile.html">Profile</a>
                <a class = "nav_links"  href="link">Log Out</a>
            </span>
        </div>
    </div>
    <div class = "main">
        <div class="text-header">
            <h3>Enter your new review here</h3>
            <div class="recommendation">
                <input type="radio" id="recommend" name="recommendation" value="recommended">
                <label for="recommend">Recommended</label>
                <input type="radio" id="not-recommend" name="recommendation" value="not-recommended">
                <label for="not-recommend">Not Recommended</label>
            </div>
            <form action="#"> 
                <textarea name="text-review" cols="30" rows="5" placeholder="Share your  experience to help others!"></textarea>
                <div class="upload">
                    You can upload photos or videos here!
                    <input type="file" id="myFile" name="filename">
                </div>
                <div class="btn-group">
                    <button type="submit" class="btn submit">Submit</button>
                    <button class="btn cancel">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
