<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="review.css">
    
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ballet:opsz@16..72&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="review.js" defer></script>
    <title>ARCHER'S HUNT SUBMIT A REVIEW</title>
</head>
<body>
    <div class = "header">
        <div class = "navigation">
            <span class = "logo_text">
                <img class = "logo" src = "logo.png">
                <p>Archer's Hunt</p>
            </span>
            <span class = "links">
                <a class = "nav_links" href="../index_profile/index.html">Home</a>
                <a class = "nav_links"  href="../login_establishments/Establishments.html">Listings</a>
                <a class = "nav_links"  href="../index_profile/profile.html">Profile</a>
                <a class = "nav_links"  href="../login_establishments/Login.html">Log Out</a>
            </span>
        </div>
    </div>
    <div class = "main">
        <div class="text-header">
            <h3>What are your thoughts about this review?</h3>
            <form action="/restaurant/{{restoname}}/post-reply" method="post" id="reviewform"> 
                <textarea name="text-review" cols="30" rows="5" placeholder="Share your  reply here!" id="review"></textarea>
                <div class="btn-group">
                    <button type="submit" class="btn submit" id="submit">Submit</button>
                    <button type="button" class="btn cancel" id="cancel">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
