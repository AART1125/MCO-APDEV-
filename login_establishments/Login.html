<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css">
    <link rel="shortcut icon" href="./index_profile/favicon/favicon.ico" type="image/x-icon">
    <script src="Login.js"></script>
    <title>Archer's Hunt | Log in</title>
</head>
<body>
    <div class="parent-div"><!--Parent Div-->
        <header><!--Header contianing Logos and other buttons-->
            <div class="logo-container">
                <a href="index.html"><img src="./raw assets _ psds/line.png" alt="Logo"></a>
                <span class="title-holder">Archer's Hunt</span>
                <span class="link-containers"><a href="">Home</a>  <a href="">Listings</a>  <a href="">Profile</a></span>
            </div>
        </header>
        <div class="action-container"><!--Form for logging in-->
            <div class="login-container">
                <form action="index.html" method="get">
                    <b>Username:</b> <input type="text" name="user-login" id="user-login"><br>
                    <b>Password:</b> <input type="text" name="pass-login" id="pass-login"><br><br>
                    <input type="submit" value="Login">
                </form>
            </div>
            <div class="register-container">
                <br><br><br><br>
            </div>
        </div>
    </div>
</body>
</html>
