<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="../index_profile/favicon/favicon.ico" type="image/x-icon">
    <script src="Login.js"></script>
    <title>Archer's Hunt Login</title>
</head>
<body>
    <div class="title">
        <span class="logo">
            <img src="../raw assets _ psds/logo_white.png" alt="Logo">
            <h1>Archer's Hunt</h1>
        </span>
    </div>

    <div class="login-container">
        <form id="login-form" name="login-form" method="get">
            <h1>Login</h1>
            <div class="input-box" id="username-box">
                <input type="text" name="username-login" id="username-login" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box" id="password-box">
                <input type="password" name="password-login" id="password-login" placeholder="Password" required>
                <i class='bx bx-key' ></i>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="register">
                <p>Don't have an account with us? <a href="../register_delete/register.html">Register</a></p>
            </div>
        </form>
    </div>
</body>
</html>
